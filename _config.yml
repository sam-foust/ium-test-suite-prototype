title: IUM Test Suite
description: Internal User Management Test Suite Documentation
theme: minima
baseurl: ""
url: ""

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
  syntax_highlighter: rouge
  
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - .git
  - .gitignore
  - README.md

# Collections configuration
collections:
  tests:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "*.md"
    values:
      layout: page

